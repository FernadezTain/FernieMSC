<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FernieX - Музыка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Fernie</h2>
      <ul id="songList">
        <li data-src="songs/song1.mp3" 
            data-cover="covers/song1.jpg" 
            data-lyrics="lyrics/song1.txt">
          Пароли - KERASINN, whitek3d
        </li>
        <li data-src="songs/song2.mp3" 
            data-cover="covers/song2.jpg" 
            data-lyrics="lyrics/song2.txt">
          Маша - ПОЛМАТЕРИ
        </li>
      </ul>
    </div>

    <div class="player">
      <!-- Обложка — скрыта до выбора -->
      <img id="coverImage" src="covers/default.jpg" alt="Обложка" class="hidden" />

      <!-- Стартовый текст -->
      <h1 id="songTitle">FernieX — Музыка</h1>
      <h2 id="songArtist">Выберите желаемый музыкальный трек в панели слева.</h2>

      <!-- Текст песни — скрыт до выбора -->
      <pre id="lyrics" class="hidden">Текст песни появится здесь...</pre>

      <!-- Аудиоплеер -->
      <audio id="audioPlayer"></audio>

      <!-- Кастомные аудиоконтролы — скрыты до выбора -->
      <div class="audio-controls hidden" id="audioControls">
        <button id="playPauseBtn">⏵</button>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" step="1" />
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
