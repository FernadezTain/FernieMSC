<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FernieX - Музыка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 id="logo">Fernie</h2>
      <ul id="songList">
        <li data-src="songs/song1.mp3" 
            data-cover="covers/song1.jpg" 
            data-lyrics="lyrics/song1.txt">
          KERASINN, whitek3d - Пароли 
        </li>
        <li data-src="songs/song2.mp3" 
            data-cover="covers/song2.jpg" 
            data-lyrics="lyrics/song2.txt">
          ПОЛМАТЕРИ - Маша
        </li>
      </ul>
    </div>

    <div class="player" id="player">
      <img id="coverImage" src="covers/default.jpg" alt="Обложка" class="hidden" />

      <h1 id="songTitle">FernieX — Музыка</h1>
      <h2 id="songArtist">Выберите желаемый музыкальный трек в панели слева.</h2>

      <pre id="lyrics" class="hidden">Текст песни появится здесь...</pre>

      <audio id="audioPlayer"></audio>

      <div class="audio-controls hidden" id="audioControls">
        <button id="playPauseBtn" aria-label="Play/Pause">⏵</button>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" step="1" />
          <span id="duration">0:00</span>
        </div>
      </div>

      <!-- Плавающая мини-обложка -->
      <div id="floatingCover" class="floating hidden" title="Показать песню">
        <img id="floatingImage" src="covers/default.jpg" alt="Обложка" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
