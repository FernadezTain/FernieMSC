<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FernieMC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Fernie</h2>
      <ul id="songList">
        <li data-src="songs/song1.mp3" 
            data-cover="covers/song1.jpg" 
            data-lyrics="lyrics/song1.txt">
          Пароли - KERASINN, whitek3d
        </li>
        <li data-src="songs/song2.mp3" 
            data-cover="covers/song2.jpg" 
            data-lyrics="lyrics/song2.txt">
          No info
        </li>
      </ul>
    </div>

    <div class="player">
      <img id="coverImage" src="" alt="Обложка" />
      <h2 id="songTitle">Выберите трек</h2>
      <h3 id="songArtist"></h3>

      <pre id="lyrics">Текст песни появится здесь...</pre>

      <!-- Скрытый аудиоплеер -->
      <audio id="audioPlayer"></audio>

      <!-- Кастомные аудиоконтролы -->
      <div class="audio-controls">
        <button id="playPauseBtn">⏵</button>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" step="1">
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
